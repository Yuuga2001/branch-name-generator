version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "VITE_OPENAI_API_KEY=$VITE_OPENAI_API_KEY" >> .env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
